version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/enuesaa/teatime-app/backend/
plugins:
  - name: go
    out: ../backend/gen
    opt: paths=source_relative
  - name: connect-go
    out: ../backend/gen
    opt: paths=source_relative
  - name: es
    out: ../frontend/gen
    opt: target=ts
  - name: connect-web
    out: ../frontend/gen
    opt:
      - target=ts
      - import_extension=
