version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/enuesaa/teatime-app/backend/buf/gen/
    except:
      # see https://github.com/bufbuild/plugins/issues/356
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  - name: go
    out: ./gen
    opt: paths=source_relative
  - name: connect-go
    out: ./gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/validate-go
    out: ./gen
    opt: paths=source_relative
  - name: es
    out: ../../frontend/src/gen
    opt:
      - target=ts
      - import_extension=
  - name: connect-web
    out: ../../frontend/src/gen
    opt:
      - target=ts
      - import_extension=
