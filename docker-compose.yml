version: '3.8'

services:
  couch:
    image: couchdb:latest
    ports:
      - 5984:5984
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    volumes:
      - couch:/opt/couchdb/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: develop
    volumes:
      - ./:/workspace
    environment:
      - REDIS_ADDR=teatime-app-redis-1:6379
      - GIN_MODE=release
    tty: true
    depends_on:
      - couch

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: yarn dev
    tty: true

  nginx:
    build: ./nginx
    ports:
      - 3000:3000
    depends_on:
      - backend
      - frontend

volumes:
  couch:

  # https://zenn.dev/philomagi/scraps/d16d73d2f9d6f9
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ./frontend/node_modules
      o: bind
