version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: yarn dev
    tty: true

  nginx:
    build: ./nginx
    ports:
      - 3000:3000
    depends_on:
      - backend
      - frontend

volumes:
  # https://zenn.dev/philomagi/scraps/d16d73d2f9d6f9
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ./frontend/node_modules
      o: bind
