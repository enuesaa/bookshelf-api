version: '3.8'

services:
  redis:
    image: redis/redis-stack
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: develop
    volumes:
      - ./:/workspace
    environment:
      - REDIS_ADDR=teatime-app-redis-1:6379
      - GIN_MODE=release
    tty: true
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: yarn dev
    tty: true

  nginx:
    build: ./nginx
    ports:
      - 3000:3000
    depends_on:
      - backend
      - frontend

volumes:
  # https://zenn.dev/philomagi/scraps/d16d73d2f9d6f9
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ./frontend/node_modules
      o: bind
