version: '3.8'

services:
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./apps/mongodb/db:/data/db
      - ./apps/mongodb/configdb:/data/configdb

  mongo-express:
    image: mongo-express
    ports:
      - 3001:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongo
    links:
      - mongo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: develop
    volumes:
      - ./:/workspace
    environment:
      - REDIS_ADDR=teatime-app-redis-1:6379
      - GIN_MODE=release
    tty: true
    depends_on:
      - couch

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: yarn dev
    tty: true

volumes:
  # https://zenn.dev/philomagi/scraps/d16d73d2f9d6f9
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ./frontend/node_modules
      o: bind
